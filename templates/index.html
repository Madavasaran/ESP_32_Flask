<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Relay Controller</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
        }
        h1 {
            font-weight: 600;
            color: #4a4a4a;
            margin-bottom: 10px;
        }
        p {
            color: #6a6a6a;
            font-size: 1rem;
            margin-bottom: 30px;
        }
        .status-display {
            font-size: 1.5rem;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 50px;
            transition: background-color 0.4s ease, color 0.4s ease;
            display: inline-block;
            color: #ffffff; /* Default text color */
        }
        .status-display.on {
            background-color: #28a745; /* Green for ON */
        }
        .status-display.off {
            background-color: #dc3545; /* Red for OFF */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relay Control Status</h1>
        <p>This status is updated in real-time by your ESP32 device.</p>
        <div id="status_display" class="status-display">
            Loading...
        </div>
    </div>

    <script>
        // Function to fetch the status from the server
        function fetchStatus() {
            fetch('/get_status')
                .then(response => response.json())
                .then(data => {
                    const statusElement = document.getElementById('status_display');
                    const status = data.status;

                    // Update the text content
                    statusElement.textContent = status;

                    // Update the class for styling
                    if (status === 'ON') {
                        statusElement.classList.remove('off');
                        statusElement.classList.add('on');
                    } else {
                        statusElement.classList.remove('on');
                        statusElement.classList.add('off');
                    }
                })
                .catch(error => console.error('Error fetching status:', error));
        }

        // Fetch the status immediately on page load
        fetchStatus();

        // Fetch the status every 2 seconds
        setInterval(fetchStatus, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
